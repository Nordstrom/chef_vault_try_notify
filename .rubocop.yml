AllCops:
  Exclude:
    - 'vendor/**/*'

Style/SingleSpaceBeforeFirstArg:
  Exclude:
    - '**/Berksfile'
    - '**/metadata.rb'

Style/FileName:
  Exclude:
    - '**/Gemfile'
    - '**/Berksfile'

Metrics/LineLength:
  Max: 150

Style/RegexpLiteral:
  Exclude:
    - '**/Guardfile'

Style/AlignParameters:
  Exclude:
    - '**/Gemfile'

Style/HashSyntax:
  Enabled: false

Style/Documentation:
  Exclude:
    - 'spec/**/*.rb'

Metrics/MethodLength:
  Max: 15

Metrics/AbcSize:
  Max: 20
  Exclude:
    - 'spec/**/*.rb'
